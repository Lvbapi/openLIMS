{% extends "base.html" %}
{% block title %}Experiments{% endblock %}

{% block content %}
<div class="ui one column grid container">
    <div class="column">
	    <h1>Experiments</h1>
	    <table class="ui striped table">
	      	<thead>
		      	<tr>
		      		<th>Date</th>
			      	<th>Project</th>
			      	<th>Procedure</th>
			      	<th>Specimen</th>
			      	{% for attribute in attributes %}
			      		<th>{{ attribute.name|uc_words }}</th>
			      	{% endfor %}
			      	<th>Data</th>
		      	</tr>
		  	</thead>
		</table>
    </div>
</div>
{% endblock %}


{% block script %}
<script>
	$(document).ready(function(){
	  $('table.striped.table').DataTable( {
          "ajax": "{{ url_for('site.experiments', ajax=1) }}"
      });
	})
</script>
{% endblock %}
